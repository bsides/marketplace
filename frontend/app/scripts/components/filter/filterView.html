<div class="start-search">
  <form action="" name="formFilter">
  <div class="panel panel-default">
    <div class="panel-body form-inline">
      <strong>Anunciante</strong>
        <select ng-model="modalSelectedAdvertiser" ng-options="advertiser.description for advertiser in advertisers track by advertiser.id" class="form-control filter-advertiser" ng-class="{ 'disabled': !isAdvertiserSelectable }" required name="modalSelectedAdvertiser">
          <option style="display:none" value="">Selecione um anunciante</option>
        </select>
        <alert type="danger" close="closeAlert()" ng-show="formFilter.modalSelectedAdvertiser.$invalid && !formFilter.modalSelectedAdvertiser.$pristine" name="modalSelectedAdvertiserError">Você precisa selecionar um anunciante</alert>
<!--
      <select name="advertisers" ng-model="isAdvertiser" class="form-control">
        <option value="">Selecione um Anunciante</option>
        <option ng-repeat="advertiser in advertisers | orderBy:'description'" value="{{ advertiser.id }}">{{ advertiser.description }}</option>
      </select>
 -->
    </div>
  </div>
  <div class="panel panel-default wp-search">
<!--   <div class="panel panel-default wp-search" ng-class="{ 'disabled': !isAdvertiser }">
 -->
    <div class="panel-body">
      <strong>Busca de Ofertas</strong>
      <span>Preencha ao menos um dos campos para prosseguir</span>
      <tabset justified="true" class="tabset filter-tab">
        <tab ng-click="setFilter('categories')">
          <tab-heading>
            <i class="ficon" ng-class="filterSelected == 'categories' ? 'ficon-dot-circled' : 'ficon-circle-empty'"></i>
            <i class="ficon ficon-bookmarks"></i> categoria
          </tab-heading>

          <div class="row whitey">
            <div class="col-md-3">categoria</div>
            <div class="col-md-9">
              <div multi-select input-model="categories" button-label="description" item-label="description" tick-property="ticked"></div>
            </div>
          </div>

          <div class="row whitey">
            <div class="col-md-3">dia da semana</div>
            <div class="col-md-9">
              <div multi-select input-model="weekdays" button-label="description" item-label="description" tick-property="ticked"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 t-right">
              <button type="button" class="btn btn-info" ng-click="closeModal()">Cancelar</button>
              <button type="button" class="btn btn-success" ng-click="ok()">Buscar</button>
            </div>
          </div>

        </tab>

        <tab ng-click="setFilter('determination')">
          <tab-heading>
            <i class="ficon" ng-class="filterSelected == 'determination' ? 'ficon-dot-circled' : 'ficon-circle-empty'"></i>
            <i class="ficon ficon-login"></i> determinação
          </tab-heading>

          <div class="row whitey">
            <div class="col-md-3">determinação</div>
            <div class="col-md-9">
              <div multi-select input-model="determinations" button-label="description" item-label="description" tick-property="ticked"></div>
            </div>
          </div>

          <div class="row whitey">
            <div class="col-md-3">dia da semana</div>
            <div class="col-md-9">
              <div multi-select input-model="weekdays" button-label="description" item-label="description" tick-property="ticked"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 t-right">
              <button type="button" class="btn btn-info" ng-click="closeModal()">Cancelar</button>
              <button type="button" class="btn btn-success" ng-click="ok()">Buscar</button>
            </div>
          </div>

        </tab>
        <tab ng-click="setFilter('weekday')">
          <tab-heading>
            <i class="ficon" ng-class="filterSelected == 'weekday' ? 'ficon-dot-circled' : 'ficon-circle-empty'"></i>
            <i class="ficon ficon-calendar"></i> dia da semana
          </tab-heading>

          <div class="row whitey">
            <div class="col-md-3">dia da semana</div>
            <div class="col-md-9">
              <div multi-select input-model="weekdays" button-label="description" item-label="description" tick-property="ticked"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 t-right">
              <button type="button" class="btn btn-info" ng-click="closeModal()">Cancelar</button>
              <button type="button" class="btn btn-success" ng-click="ok()">Buscar</button>
            </div>
          </div>
        </tab>
        <tab ng-click="setFilter('region')">
          <tab-heading>
            <i class="ficon" ng-class="filterSelected == 'region' ? 'ficon-dot-circled' : 'ficon-circle-empty'"></i>
            <i class="ficon ficon-location"></i> região
          </tab-heading>

          <div class="row whitey">
            <div class="col-md-3">região</div>
            <div class="col-md-9">
              <div multi-select input-model="regions" button-label="description" item-label="description" tick-property="ticked"></div>
            </div>
          </div>

          <div class="row whitey">
            <div class="col-md-3">dia da semana</div>
            <div class="col-md-9">
              <div multi-select input-model="weekdays" button-label="description" item-label="description" tick-property="ticked"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 t-right">
              <button type="button" class="btn btn-info" ng-click="closeModal()">Cancelar</button>
              <button type="button" class="btn btn-success" ng-click="ok()" ng-class="{ 'disabled': formFilter.$invalid }">Buscar</button>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
  </form>
</div>
