<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h2>Busca de Ofertas</h2>
    </div>
    <div class="col-md-4 col-md-offset-1">
      <div class="advertiser-toggle">
        <span class="advertiser-label">Anunciante</span>
        <!-- Single button -->
        <div class="btn-group" dropdown is-open="status.isopen">
          <button type="button" class="btn btn-info dropdown-toggle" dropdown-toggle ng-disabled="disabled">
            Predicta <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Infoglobo</a></li>
            <li><a href="#">Fast Ads</a></li>
            <li><a href="#">Outro anunciante</a></li>
            <li class="divider"></li>
            <li><a href="#">Ver restante</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="cart-button" ng-click="goCart()">
        <span class="cart-icon">
          <i class="ficon ficon-basket"></i>
        </span>
        <span class="cart-quantity">
          <span>1</span>
        </span>
        <span class="cart-total">
          <span class="price-label">R$</span>
          <span class="price-value">{{ cartTotal | currency:"" }}</span>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>8 resultados</p>
      <button class="btn btn-default pull-right">fazer nova busca</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="boxed">
        <span class="label label-info">jornal A</span>
        <span class="label label-info">jornal B</span>
        <span class="label label-info">1/2 pagina</span>
        <span class="label label-info">todos os cadernos</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="well">
        <div class="row">
          <div class="col-md-3">
            filtros
          </div>
          <div class="col-md-3">
            preco
            <select name="" id="" class="form-control">
              <option value="">até R$ 1000</option>
              <option value="">R$ 2000</option>
              <option value="">R$ 3000</option>
            </select>
          </div>
          <div class="col-md-3">
            dias da semana
            <select name="" id="" class="form-control">
              <option value="">Segunda</option>
              <option value="">Terça</option>
              <option value="">Dona Mingo</option>
            </select>
          </div>
          <div class="col-md-3">
            cores
            <select name="" id="" class="form-control">
              <option value="">Cromia</option>
              <option value="">PB</option>
              <option value="">Rosa Nike XOKS</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <p>ordenacao</p>
      <select name="" id="" class="form-control">
        <option value="">Ascendente</option>
        <option value="">Por fases da lua</option>
        <option value="">Em marte</option>
      </select>
    </div>
    <div class="col-md-2">
      <p>views</p>
      <button class="btn btn-default"><i class="ficon ficon-layout"></i></button>
      <button class="btn btn-default"><i class="ficon ficon-menu"></i></button>
      <span><i class="ficon"></i></span>
    </div>
  </div>
</div>


<div ng-include="results"></div>
