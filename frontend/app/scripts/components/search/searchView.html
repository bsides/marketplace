<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Busca de Ofertas</h2>
    </div>
    <div class="col-md-4">
      Anunciante
      <select name="" id="" class="form-control">
        <option value="">Etecetera</option>
        <option value="">Anunciante tal</option>
        <option value="">Muito increvys</option>
      </select>
    </div>
    <div class="col-md-4">
      <form action="" class="navbar-form navbar-right">
        <button type="button" class="btn btn-default">
          <i class="ficon ficon-basket"></i>
          <span class="badge">1</span>
          <span class="price-label">Valor total</span>
          <span class="price-value">R$ {{ cart.totalPrice | currency }}</span>
        </button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>8 resultados</p>
      <button class="btn btn-default pull-right">fazer nova busca</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="boxed">
        <span class="label label-info">jornal A</span>
        <span class="label label-info">jornal B</span>
        <span class="label label-info">1/2 pagina</span>
        <span class="label label-info">todos os cadernos</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="row well">
        <div class="col-md-3">
          filtros
        </div>
        <div class="col-md-3">
          preco
          <select name="" id="" class="form-control">
            <option value="">até R$ 1000</option>
            <option value="">R$ 2000</option>
            <option value="">R$ 3000</option>
          </select>
        </div>
        <div class="col-md-3">
          dias da semana
          <select name="" id="" class="form-control">
            <option value="">Segunda</option>
            <option value="">Terça</option>
            <option value="">Dona Mingo</option>
          </select>
        </div>
        <div class="col-md-3">
          cores
          <select name="" id="" class="form-control">
            <option value="">Cromia</option>
            <option value="">PB</option>
            <option value="">Rosa Nike XOKS</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <p>ordenacao</p>
      <select name="" id="" class="form-control">
        <option value="">Ascendente</option>
        <option value="">Por luas</option>
        <option value="">Em marte</option>
      </select>
    </div>
  </div>
</div>


<div ng-include="results"></div>
