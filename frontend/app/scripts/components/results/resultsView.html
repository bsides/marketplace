<div class="search-micro-results">
  <div class="row" ng-repeat="result in (searchData.length / 3 | returnArray)">
    <div class="col-md-4" ng-repeat="result in searchData.slice(3 * $index, 3 * $index + 3)">

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="section">
            <table>
              <tr class="top">
                <td rowspan="3" colspan="3" class="week-day">
                  <a href="#">
                    <div class="week mon">{{ result.weekDays }}</div>
                  </a>
                </td>
                <td colspan="4">
                  <h4 class="media-heading">{{ result.newspaper }}</h4>
                </td>
                <td class="added">
                  <div><i class="ficon ficon-basket"></i></div>
                </td>
              </tr>
              <tr>
                <td class="padding-0">formato</td>
                <td colspan="2"><strong>{{ result.format }}</strong></td>
              </tr>
              <tr>
                <td class="padding-0">caderno</td>
                <td colspan="2"><strong>{{ result.column }}</strong></td>
              </tr>
              <tr>
                <td colspan="3">
                  <div class="polychrome cian"></div>
                  <div class="polychrome yellow"></div>
                  <div class="polychrome magent"></div>
                </td>
                <td colspan="3" class="reg"><i class="ficon ficon-location"></i> <span>ver regi√µes</span></td>
                <td colspan="2"></td>
              </tr>
              <tr>
                <td colspan="5">
                  <div class="text-right">R$ <span class="price">{{ result.price }}</span></div>
                </td>
                <td colspan="3" class="text-right">
                  <button type="button" class="btn btn-primary" ng-click="addToCart(5000)" disabled="disabled">Adicionar</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<pre>
  {{ searchData }}
</pre>
