<div class="row search-filters">

  <div class="col-md-12">
    <div class="row search-toolbar">

      <span class="result-count">{{ formatResults(searchData.length) }}</span>

      <div class="pull-right">
        <!-- <span class="filter-label">ordenacao</span> -->
        <div class="ordering btn-group">
          <select name="" id="" class="form-control whitey-sel" ng-model="selectedOrder">
            <option value="">Ordenar aleatoriamente</option>
            <option value="newspaper">Ordenar por jornal</option>
            <option value="price">Ordenar por preço</option>
            <option value="column">Ordenar por caderno</option>
          </select>
          <button type="button" class="btn btn-default" ng-click="toggleOrder()" title="{ isOrderAsc ? 'Trocar para ordenação decrescente' : 'Trocar para ordenação ascendente' }"><i ng-class="isOrderAsc ? 'ficon ficon-down' : 'ficon ficon-up'"></i></button>
        </div>

        <div class="btn-group">
          <label class="btn btn-default" ng-model="viewMode" btn-radio="'view-regular'"><i class="ficon ficon-layout"></i></label>
          <label class="btn btn-default" ng-model="viewMode" btn-radio="'view-compact'"><i class="ficon ficon-menu"></i></label>
        </div>
      </div>

    </div>

    <div class="search-results" ng-class="viewMode">
      <div class="row" ng-repeat="result in (searchData.length / 3 | returnArray)">
        <div ng-class="{ 'col-md-4': viewMode == 'view-regular', 'col-md-12': viewMode == 'view-compact' }" ng-repeat="result in searchData.slice(3 * $index, 3 * $index + 3) | orderBy:selectedOrder:!isOrderAsc">

          <div class="panel panel-default">
            <div class="panel-body">
              <div class="section">
                <table>
                  <tr class="top">
                    <td rowspan="3" colspan="3" class="week-day">
                      <a href="#">
                        <div class="week mon">{{ result.weekDays }}</div>
                      </a>
                    </td>
                    <td colspan="4">
                      <h4>{{ result.newspaper }}</h4>
                    </td>
                    <td class="added" ng-show="addedToCart">
                      <div><i class="ficon ficon-basket"></i></div>
                    </td>
                  </tr>
                  <tr class="info">
                    <td>formato</td>
                    <td colspan="2"><strong>{{ result.format }}</strong></td>
                  </tr>
                  <tr class="info">
                    <td>caderno</td>
                    <td colspan="2"><strong>{{ result.column }}</strong></td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <div class="polychrome cyan"></div>
                      <div class="polychrome yellow"></div>
                      <div class="polychrome magenta"></div>
                    </td>
                    <td colspan="3" class="reg"><i class="ficon ficon-location"></i> <span>ver regiões</span></td>
                    <td colspan="2"></td>
                  </tr>
                  <tr>
                    <td colspan="5">
                      <div class="text-right full-price">R$ <span class="price">{{ result.price }}</span></div>
                    </td>
                    <td colspan="3" class="text-right">
                      <button type="button" class="btn btn-primary" ng-click="cart.add">Adicionar</button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>



<pre>
  {{ searchData }}
</pre>
