<span class="multiSelect">
  <div class="dropdown">
    <button type="button" class="btn btn-default" placeholder="digite ou selecione" ng-click="toggleCheckboxes($event); refreshSelectedItems(); refreshButton();">selecione <i class="ficon ficon-down-open"></i></button>
  </div>
  <div class="checkboxLayer">
    <form action="">
      <div class="helperContainer" ng-if="displayHelper('filter') || displayHelper('all') || displayHelper('none') || displayHelper('reset')">
        <div class="line" style="position:relative" ng-if="displayHelper('filter')">
          <input placeholder="Procurar..." type="text" ng-click="select('filter', $event)" ng-model="inputLabel.labelFilter" ng-change="updateFilter(); $scope.getFormElements();" class="form-control" />
          <button type="button" class="clearButton" ng-click="inputLabel.labelFilter=''; updateFilter(); prepareGrouping(); prepareIndex(); select('clear', $event)">&times;</button>
        </div>
        <div class="line first-line btn-group" ng-if="displayHelper('all') || displayHelper('none') || displayHelper('reset')">
          <div type="button" class="btn btn-default" ng-click="select('all', $event);" ng-if="!isDisabled && displayHelper('all')"><i class="ficon ficon-check"></i>Todos</div>
          <div type="button" class="btn btn-default" ng-click="select('none', $event);" ng-if="!isDisabled && displayHelper('none')"><i class="ficon ficon-cancel"></i>Nenhum</div>
          <div type="button" class="btn btn-default" ng-click="select('reset', $event);" ng-if="!isDisabled && displayHelper('reset')"><i class="ficon ficon-ccw"></i>Recome√ßar</div>
        </div>
      </div>
      <div class="checkBoxContainer" style="{{ setHeight(); }}">
        <div ng-repeat="item in filteredModel | filter:removeGroupEndMarker" class="multiSelectItem" ng-class="{ selected: item[tickProperty], horizontal: orientationH, vertical: orientationV, multiSelectGroup:item[groupProperty], disabled:itemIsDisabled(item) }" ng-click="syncItems(item, $event, $index);" ng-mouseleave="removeFocusStyle(tabIndex);">
          <div class="acol" ng-if="item[spacingProperty] > 0" ng-repeat="i in numberToArray(item[spacingProperty]) track by $index"></div>
          <div class="acol">
            <label>
              <input class="checkbox focusable" type="checkbox" ng-disabled="itemIsDisabled(item)" ng-checked="item[tickProperty]" ng-click="syncItems(item, $event, $index)" />
              <span ng-class="{ disabled:itemIsDisabled(item) }" ng-bind-html="writeLabel(item, 'itemLabel')"></span>
            </label>
          </div>
          <span class="tickMark" ng-if="item[groupProperty] !== true && item[tickProperty] === true"><i class="ficon ficon-check"></i></span>
        </div>
      </div>
    </form>
  </div>
  <span ng-bind-html="varButtonLabel" class="filter-results"></span>
</span>
